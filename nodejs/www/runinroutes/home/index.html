    <header>
        <h4
            style="background-color: rgb(255, 102, 0); padding-top: 15px;padding-bottom: 20px; text-align: center;font-size: 25px; color: rgb(255, 255, 255);">
            <b>ค้นหาเส้นทางวิ่ง</b>

        </h4>
    </header>



    <div class="container">
        <form>
            <fieldset>
                <legend>เลือกตัวเลือกเพื่อหาเส้นทางวิ่งที่ต้องการ</legend>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">ระยะทางที่ท่านต้องการวิ่ง:</label>

                    <select class="form-select" id="length">
                        <option value="0.5"> 500 เมตร</option>
                        <option value="1"> 1 กิโลเมตร</option>
                        <option value="5"> 5 กิโลเมตร</option>
                        <option value="10"> 10 กิโลเมตร</option>
                        <option value="15"> 15 กิโลเมตร</option>
                        <option value="20"> 20 กิโลเมตร</option>
                        <option value="32"> 30 กิโลเมตร</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label">ความกว้างของเส้นทางที่ต้องการ (เมตร):</label>
                    <select class="form-select" id="wide">
                        <option value="1">แคบ (< 1 m)</option>
                        <option value="3">ปานกลาง (1-3 m)</option>
                        <option value="12">กว้าง (3 m ขึ้นไป)</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label">ระดับความสูงเฉลี่ยที่ท่านต้องการ(เมตร):</label>
                    <select class="form-select" id="dem">
                        <option value="400">ต่ำ</option>
                        <option value="800">ปานกลาง</option>
                        <option value="1700">สูง</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label">ระดับความลาดชันที่ท่านต้องการ:</label>
                    <select class="form-select" id="slope">
                        <option value="10">น้อย</option>
                        <option value="20">ปานกลาง</option>
                        <option value="30">มาก</option>
                    </select>
                </div>

                <br>
                <center><button type="button" class="btn btn-warning btn-lg"
                        onclick="sendData()">ค้นหาเส้นทางวิ่ง</button></center>
            </fieldset>

        </form>


    </div>


    <br>
    <div class="container">
        <div id="map"></div>
        <br>
        <div class="" id="rlist"></div>
    </div>
